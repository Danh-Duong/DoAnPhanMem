<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Khai Báo Tạm Vắng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 60%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            border: 1px solid #e0e0e0;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
        }

        .section h3 {
            margin-top: 0;
            color: #ff4500;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #ff4500;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e03e00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>HỒ SƠ KHAI BÁO TẠM VẮNG</h2>

        <div class="section">
            <h3>CƠ QUAN THỰC HIỆN</h3>
            <form>
                <div class="radio-group">
                    <input type="radio" id="thuong_tru" name="noithuongtru" value="thuong_tru" checked>
                    <label for="thuong_tru">Thường trú</label>
                    <input type="radio" id="tam_tru" name="noithuongtru" value="tam_tru">
                    <label for="tam_tru">Tạm trú</label>
                </div>
                <div class="form-group">
                    <label for="tinh">Tỉnh/Thành phố(*):</label>
                    <select id="tinh" name="tinh" required></select>
                </div>
                <div class="form-group">
                    <label for="huyen">Quận/Huyện(*):</label>
                    <select id="huyen" name="huyen" required></select>
                </div>
                <div class="form-group">
                    <label for="xa">Phường/Xã(*):</label>
                    <select id="xa" name="xa" required></select>
                </div>
                <div class="form-group">
                    <label for="co_quan">Cơ quan thực hiện(*):</label>
                    <select id="co_quan" name="co_quan" required></select>
                </div>
            </form>
        </div>

        <div class="section">
            <h3>THÔNG TIN NGƯỜI KHAI BÁO TẠM VẮNG</h3>
            <form>
                <div class="form-group">
                    <label for="ho_ten">Họ và tên(*):</label>
                    <input type="text" id="ho_ten" name="ho_ten" required>
                </div>
                <div class="form-group">
                    <label for="ngay_sinh">Ngày, tháng, năm sinh(*):</label>
                    <input type="date" id="ngay_sinh" name="ngay_sinh" required>
                </div>
                <div class="form-group">
                    <label for="gioi_tinh">Giới tính(*):</label>
                    <select id="gioi_tinh" name="gioi_tinh" required>
                        <option value="nam">Nam</option>
                        <option value="nu">Nữ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cccd">Số CCCD(*):</label>
                    <input type="text" id="cccd" name="cccd" required>
                </div>
                <div class="form-group">
                    <label for="quoc_tich">Quốc tịch(*):</label>
                    <input type="text" id="quoc_tich" name="quoc_tich" required>
                </div>
                <div class="form-group">
                    <label for="sdt">Số ĐT(*):</label>
                    <input type="text" id="sdt" name="sdt" required>
                </div>
                <div class="form-group">
                    <label for="dia_chi">Địa chỉ cụ thể(*):</label>
                    <input type="text" id="dia_chi" name="dia_chi" required>
                </div>
            </form>
        </div>

        <div class="section">
            <h3>THÔNG TIN TẠM VẮNG</h3>
            <form>
                <div class="radio-group">
                    <input type="radio" id="trong_nuoc" name="noiden" value="trong_nuoc" checked>
                    <label for="trong_nuoc">Trong nước</label>
                    <input type="radio" id="ngoai_nuoc" name="noiden" value="ngoai_nuoc">
                    <label for="ngoai_nuoc">Ngoài nước</label>
                </div>
                <div class="form-group">
                    <label for="tinh_den">Tỉnh/Thành phố(*):</label>
                    <select id="tinh_den" name="tinh_den" required></select>
                </div>
                <div class="form-group">
                    <label for="huyen_den">Quận/Huyện(*):</label>
                    <select id="huyen_den" name="huyen_den" required></select>
                </div>
                <div class="form-group">
                    <label for="xa_den">Phường/Xã(*):</label>
                    <select id="xa_den" name="xa_den" required></select>
                </div>
                <div class="form-group">
                    <label for="dia_chi_den">Địa chỉ cụ thể(*):</label>
                    <input type="text" id="dia_chi_den" name="dia_chi_den" required>
                </div>
                <div class="form-group">
                    <label for="tu_ngay">Tạm vắng từ ngày(*):</label>
                    <input type="date" id="tu_ngay" name="tu_ngay" required>
                </div>
                <div class="form-group">
                    <label for="den_ngay">Tạm vắng đến ngày(*):</label>
                    <input type="date" id="den_ngay" name="den_ngay" required>
                </div>
                <div class="form-group">
                    <label for="ly_do">Lý do tạm vắng(*):</label>
                    <input type="text" id="ly_do" name="ly_do" required>
                </div>
            </form>
        </div>

        <div class="section">
            <h3>PHƯƠNG THỨC NHẬN THÔNG BÁO KẾT QUẢ</h3>
            <form>
                <div class="radio-group">
                    <input type="radio" id="email" name="nhan_ket_qua" value="email" checked>
                    <label for="email">Email</label>
                    <input type="radio" id="nhan_truc_tiep" name="nhan_ket_qua" value="nhan_truc_tiep">
                    <label for="nhan_truc_tiep">Nhận trực tiếp</label>
                </div>
            </form>
        </div>

        <div class="button-group">
            <button type="button" onclick="goBack()">Quay lại</button>
            <button type="submit">Gửi</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
